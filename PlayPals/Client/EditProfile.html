<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/fernandaScript.js"></script>
    <title>Edit Profile</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .content-container {
            width: calc(100% - 100px);
            min-height: calc(100vh - 40px);
            background-color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }

        .edit-form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .edit-form label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        .edit-form input,
        .edit-form textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .edit-form button {
            width: 100%;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div class="content-container">
        <form class="edit-form">
            <label for="newProfilePic">Upload New Profile Picture:</label>
            <input type="file" id="newProfilePic" name="newProfilePic">

            <label for="newBio">Change Bio:</label>
            <textarea id="newBio" name="newBio" placeholder="Enter your new bio"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>


    <script>

    </script>

</body>

</html>
