<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Favourite Platform</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div id="platform-selection">
        <h1>Select Your Favourite Platform</h1>
        <select id="platform-select" title="Select your favorite platform">
            <option value="">--Select Platform--</option>
            <option value="pc">PC</option>
            <option value="xbox">Xbox</option>
            <option value="playstation">PlayStation</option>
        </select>
        <button id="save-platform">Save Platform</button>
    </div>
    <script src="JS/platformPage.js"></script>
</body>
</html>
