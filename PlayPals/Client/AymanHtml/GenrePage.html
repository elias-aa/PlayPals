<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Favourite Genre</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="center-white">
        <h1 class="title"><span class="play">Select</span> <span class="pals">Genre</span></h1>
        <p class="subtitle">Choose your <span class="get-gaming">favourite</span></p>
        <div class="button-container">
            <select id="genre-select" title="Select Genre" class="genre-select">
                <option value="">--Select Genre--</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
            </select>
            <button id="save-genre">Save Genre</button>
        </div>
        <div class="powered-by">Powered by PlayPals</div>
    </div>
    <div class="circle-container"></div>
    <script src="JS/genrePage.js"></script>
</body>
</html>
