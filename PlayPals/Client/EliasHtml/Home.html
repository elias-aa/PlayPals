<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            color: #fff;
        }

        .titleFont {
            font-size: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: auto;
            width: 80%;
            position: fixed;
            bottom: 25px;
            background-color: #0FC70F;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 20px;
            position: relative;
        }

        nav a:not(:last-child)::after {
            content: '';
            width: 1px;
            background-color: #fff;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 100%;
            transform: translateX(15px);
        }

        nav a:hover {
            background-color: rgb(28, 112, 28);
        }

        .p-element {
            position: absolute;
            left: 10%;
            top: 5%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 35px;
            font-weight: bold;
        }
        
        .p-dot {
            width: 15px;
            height: 15px;
            background-color: #0FC70F;
            border-radius: 50%;
            position: absolute;
            left: 11%;
            top: 6%;
            transform: translateY(-50%);
        }

        .about-button {
            position: absolute;
            right: 10%;
            top: 5%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 35px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            width: 60%;
            justify-content: space-between;
            margin-top: 20px;
            border-radius: 50px;
            overflow: hidden;
            background-color: lightgray;
        }

        button {
            flex-grow: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: transparent;
            cursor: pointer;
        }

        button.selected {
            background-color: gray;
            border-radius: 50px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .about-popup {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 250px;
            width: 100%;
            text-align: center;
        }

        .about-popup .close-button {
            background-color: #0FC70F;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .about-popup .close-button:hover {
            background-color: rgb(28, 112, 28);
        }

        .content-frame {
    height: 60%;
    width: 80%;
    background-color: lightgray;
    padding-top: 20px; /* Adjust the padding as needed */
    border-radius: 15px; /* Adjust the border-radius as needed */
    margin-top: 20px; /* Adjust the margin as needed */
}
        
    </style>
    <title>Home</title>
</head>

<body>
    <div>
        <h1 class="titleFont">Discover</h1>
        <div class="p-element">P</div>
        <div class="p-dot"></div>
        <button class="about-button" onclick="toggleAboutScreen()">&#8801;</button>
    </div>
    
    <div class="button-container">
        <button id="buttonA">Your Posts</button>
        <button id="buttonB" class="selected">All Posts</button>
        <button id="buttonC">Friends Posts</button>
    </div>

    <div class="overlay" id="aboutOverlay">
        <div class="about-popup">
            <h2>Authors</h2>
            <p>- Ayman Tauhid</p>
            <p>- Elias Alissandratos</p>
            <p>- Fernanda Battig</p>
            <button class="close-button" onclick="toggleAboutScreen()">Close</button>
        </div>
    </div>

    <div class="content-frame">
    </div>

    <nav>
        <a href="../Profile.html">Profile</a>
        <a href="../Matchmaking.html">Match!</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </nav>

    <script>
        function toggleAboutScreen() {
            console.log("Toggle about screen called");
            var overlay = document.getElementById("aboutOverlay");
            overlay.style.display = (overlay.style.display === "none" || overlay.style.display === "") ? "flex" : "none";
        }

        document.addEventListener("DOMContentLoaded", function () {
            var buttonA = document.getElementById("buttonA");
            var buttonB = document.getElementById("buttonB");
            var buttonC = document.getElementById("buttonC");

            buttonB.classList.add("selected");

            buttonA.addEventListener("click", function () {
                resetButtonStyles();
                buttonA.classList.add("selected");
            });
            buttonB.addEventListener("click", function () {
                resetButtonStyles();
                buttonB.classList.add("selected");
            });
            buttonC.addEventListener("click", function () {
                resetButtonStyles();
                buttonC.classList.add("selected");
            });

            function resetButtonStyles() {
                buttonA.classList.remove("selected");
                buttonB.classList.remove("selected");
                buttonC.classList.remove("selected");
            }
        });
    </script>
</body>

</html>
