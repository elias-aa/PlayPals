<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body,
            html {
                height: 100%;
                width: 100%;
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #1a1a1a;
                position: relative;
            }
    
            h1 {
                margin-top: 20px;
                color: #fff;
            }
    
            .titleFont {
                font-size: 50px;
            }
    
            nav {
                display: flex;
                justify-content: center;
                margin-top: auto;
                width: 80%;
                position: fixed;
                bottom: 25px;
                background-color: #0FC70F;
                border-radius: 10px;
                padding: 15px;
                font-weight: bold;
            }
    
            nav a {
                text-decoration: none;
                color: #fff;
                margin: 0 15px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 15px;
                font-size: 20px;
                position: relative;
            }
    
            nav a:not(:last-child)::after {
                content: '';
                width: 1px;
                background-color: #fff;
                height: 50%;
                position: absolute;
                top: 25%;
                left: 100%;
                transform: translateX(15px);
            }
    
            nav a:hover {
                background-color: rgb(28, 112, 28);
            }
    
            .p-element {
                position: absolute;
                left: 10%;
                top: 5%;
                transform: translateY(-50%);
                color: #fff;
                font-size: 35px;
                font-weight: bold;
            }
    
            .p-dot {
                width: 15px;
                height: 15px;
                background-color: #0FC70F;
                border-radius: 50%;
                position: absolute;
                left: 11%;
                top: 6%;
                transform: translateY(-50%);
            }
    
            .about-button {
                position: absolute;
                right: 10%;
                top: 5%;
                transform: translateY(-50%);
                color: #fff;
                font-size: 35px;
                font-weight: bold;
            }
    
            .button-container {
                display: flex;
                width: 60%;
                justify-content: space-between;
                margin-top: 20px;
                border-radius: 50px;
                overflow: hidden;
                background-color: lightgray;
            }
    
            button {
                flex-grow: 1;
                padding: 15px;
                font-size: 18px;
                border: none;
                outline: none;
                background-color: transparent;
                cursor: pointer;
            }
    
            button.selected {
                background-color: gray;
                border-radius: 50px;
            }
    
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                justify-content: center;
                align-items: center;
                z-index: 2;
            }
    
            .about-popup {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                max-width: 250px;
                width: 100%;
                text-align: center;
            }
    
            .about-popup .close-button {
                background-color: #0FC70F;
                color: #fff;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 15px;
            }
    
            .about-popup .close-button:hover {
                background-color: rgb(28, 112, 28);
            }
    
            .content-frame {
                display: flex;
                flex-direction: column;
                height: 60%;
                width: 80%;
                background-color: transparent;
                padding: 20px;
                border-radius: 15px;
                margin-top: 20px;
                position: relative;
                /* flex-wrap: wrap; */
                /* justify-content: space-evenly; */
            }
    
            .post {
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 5px;
            }
    
            .post h2 {
                margin-bottom: 5px;
            }
    
            .post small {
                color: #888;
            }
        </style>
        <title>Home</title>
    </head>
    <body>
        <div>
            <h1 class="titleFont">Discover</h1>
            <div class="p-element">P</div>
            <div class="p-dot"></div>
            <button class="about-button" onclick="toggleAboutScreen()">&#8801;</button>
        </div>
        
        <div class="button-container">
            <button id="buttonA">Your Posts</button>
            <button id="buttonB" class="selected">All Posts</button>
            <button id="buttonC">Friends Posts</button>
        </div>

        <form id="postForm" action="" method="post">
            <input type="text" id="textInput" name="textInput" placeholder="Enter your post content" required>
            <button type="submit">Submit</button>
        </form>

        <div class="overlay" id="aboutOverlay">
            <div class="about-popup">
                <h2>Authors</h2>
                <p>- Ayman Tauhid</p>
                <p>- Elias Alissandratos</p>
                <p>- Fernanda Battig</p>
                <button class="close-button" onclick="toggleAboutScreen()">Close</button>
            </div>
        </div>

        <div class="content-frame" id="postContainer"></div>

        <nav>
            <a href="../Profile.html">Profile</a>
            <a href="../Matchmaking.html">Match!</a>
            <a href="#">Button 3</a>
            <a href="#">Button 4</a>
        </nav>

        <script>
            fetch("http://localhost:5054/api/Users", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));

            document.addEventListener("DOMContentLoaded", function () {
                var buttonA = document.getElementById("buttonA");
                var buttonB = document.getElementById("buttonB");
                var buttonC = document.getElementById("buttonC");
    
                buttonB.classList.add("selected");
    
                buttonA.addEventListener("click", function () {
                    resetButtonStyles();
                    buttonA.classList.add("selected");
                });
                buttonB.addEventListener("click", function () {
                    resetButtonStyles();
                    buttonB.classList.add("selected");
                });
                buttonC.addEventListener("click", function () {
                    resetButtonStyles();
                    buttonC.classList.add("selected");
                });
    
                function resetButtonStyles() {
                    buttonA.classList.remove("selected");
                    buttonB.classList.remove("selected");
                    buttonC.classList.remove("selected");
                }
    
                // Fetch posts and update the content-frame
                fetch("http://localhost:5054/api/posts?page=1")
                    .then(response => response.json())
                    .then(data => {
                        const postContainer = document.getElementById("postContainer");
                        console.log(data);
    
                        // Clear existing content
                        postContainer.innerHTML = "";
    
                        // Loop through each post in the data array
                        data.data.forEach(post => {
                            // Create post element
                            const postElement = document.createElement("div");
                            postElement.classList.add("post");
    
                            // Populate post content
                            postElement.innerHTML = `
                                <h2>${post.userName}</h2>
                                <p>${post.content}</p>
                                <small>${new Date(post.postingDate).toLocaleString()}</small>
                            `;
    
                            // Append post element to the content-frame
                            postContainer.appendChild(postElement);
                        });
                    })
                    .catch(error => console.error("Error fetching posts:", error));
    
                const postForm = document.getElementById("postForm");
    
                postForm.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the default form submission
    
                    const formData = new FormData(postForm);
                    const postContent = formData.get("textInput");
                    const userEmail = localStorage.getItem('userEmail');
                    
                    // Use fetch to send a POST request to your server
                    fetch(`http://localhost:5054/api/users/${userEmail}/post`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            content: postContent
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response, e.g., update the UI with the new post
                        console.log(data);
                    })
                    .catch(error => console.error("Error adding post:", error));
                });
            });
        </script>
    </body>
</html>
